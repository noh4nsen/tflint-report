name: TFLint report
description: Action that returns the output of TFLint

inputs: 
  modified_projects:
    description: "Directories in which TFLint has to be executed"
    required: true
    default: .

outputs:
  tflint_report:
    description: "Output generated by TFLint"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.modified_projects }}